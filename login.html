<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login — Anders Garberg</title>
    <meta name="robots" content="noindex, nofollow" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/common.css" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        background: var(--bg);
      }
      .login-container {
        width: 100%;
        max-width: 420px;
      }
      .login-card {
        background: var(--panel);
        border: 1px solid color-mix(in oklab, var(--text) 10%, transparent);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 2.5rem;
      }
      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .brand-badge {
        inline-size: 56px;
        block-size: 56px;
        border-radius: 14px;
        background: radial-gradient(
            120px 90px at 10% 20%,
            var(--brand) 0 35%,
            transparent 36%
          ),
          radial-gradient(
            120px 90px at 80% 0%,
            var(--brand-2) 0 40%,
            transparent 41%
          ),
          linear-gradient(135deg, rgba(15, 23, 42, 0.7) 0%, #0f172a 100%);
        display: grid;
        place-items: center;
        color: white;
        font-weight: 900;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.25);
        font-size: 22px;
        margin: 0 auto 1.5rem;
      }
      .login-title {
        margin: 0;
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--text);
      }
      .login-subtitle {
        margin: 0.5rem 0 0;
        font-size: 0.95rem;
        color: var(--muted);
      }
      .form-group {
        margin-bottom: 1.25rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        font-size: 0.9rem;
        color: var(--text);
      }
      .form-group input {
        width: 100%;
        background: var(--bg);
        border: 1px solid color-mix(in oklab, var(--text) 14%, transparent);
        color: var(--text);
        padding: 0.85rem 1rem;
        border-radius: 10px;
        font: inherit;
        font-size: 0.95rem;
        transition: all 0.2s;
      }
      .form-group input:focus {
        outline: none;
        border-color: var(--brand);
        box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
      }
      .form-group input::placeholder {
        color: var(--muted);
        opacity: 0.6;
      }
      .error-message {
        background: rgba(220, 38, 38, 0.1);
        border: 1px solid rgba(220, 38, 38, 0.3);
        color: #dc2626;
        padding: 0.85rem 1rem;
        border-radius: 10px;
        margin-bottom: 1.25rem;
        font-size: 0.9rem;
        display: none;
        animation: shake 0.3s;
      }
      .error-message.show {
        display: block;
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-8px);
        }
        75% {
          transform: translateX(8px);
        }
      }
      .btn {
        width: 100%;
        margin-top: 0.5rem;
        padding: 1rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        border: none;
      }
      .btn:hover {
        transform: translateY(-2px);
      }

      .btn.ghost {
        background: transparent;
        color: var(--brand);
        border: 1px solid color-mix(in oklab, var(--brand) 30%, transparent);
        margin-top: 0.75rem;
      }
      .btn.ghost:hover {
        background: color-mix(in oklab, var(--brand) 8%, transparent);
        border-color: var(--brand);
      }

      .divider {
        text-align: center;
        margin: 1.5rem 0;
        position: relative;
        color: var(--muted);
        font-size: 0.85rem;
      }
      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: color-mix(in oklab, var(--text) 8%, transparent);
      }
      .divider span {
        position: relative;
        background: var(--panel);
        padding: 0 1rem;
      }

      .back-link {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid color-mix(in oklab, var(--text) 8%, transparent);
      }
      .back-link a {
        color: var(--brand);
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
        transition: color 0.2s;
      }
      .back-link a:hover {
        color: var(--brand-2);
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="brand-badge" aria-hidden="true">AG</div>
          <h2 class="login-title" data-translate="loginTitle">Admin login</h2>
          <p class="login-subtitle" data-translate="loginSubtitle">
            Logg inn til dashboard
          </p>
        </div>

        <form id="loginForm">
          <div class="form-group">
            <label for="username" data-translate="emailLabel"
              >E-postadresse</label
            >
            <input
              type="email"
              id="username"
              name="username"
              required
              placeholder="din@epost.no"
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="password" data-translate="passwordLabel">Passord</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="••••••••"
              autocomplete="current-password"
            />
          </div>

          <div
            id="errorMessage"
            class="error-message"
            data-translate="errorMessage"
          >
            Ugyldig e-postadresse eller passord
          </div>

          <button type="submit" class="btn" data-translate="loginButton">
            Logg inn
          </button>
        </form>

        <div class="divider">
          <span data-translate="notAnders">Er du ikke Anders?</span>
        </div>

        <a
          href="mailto:anders@garberg.wtf?subject=Tilgang til admin-panel"
          class="btn ghost"
          data-translate="requestAccess"
        >
          Be om tilgang
        </a>

        <div class="back-link">
          <a href="index.html" data-translate="backToHome"
            >← Tilbake til forsiden</a
          >
        </div>
      </div>
    </div>

    <script type="module" src="js/auth.js"></script>
  </body>
</html>
